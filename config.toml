baseurl = "https://urbandatapalette.com/"  # Need trailing slash at start to cover all pages
title = "Urban Data Palette"
theme = "newsroom"
author = "Kenneth Wong"
copyright = "Copyright Â© Kenneth Wong 2021."
canonifyurls = true

# https://gohugo.io/templates/pagination/
paginate = 200

# If you want to use disqus, uncomment the line below
disqusShortname = "urbandatapalette"

# https://gohugo.io/getting-started/configuration-markup/
[markup]
  [markup.goldmark]
    # Enable raw html
    # https://gohugo.io/news/0.60.0-relnotes/
    [markup.goldmark.renderer]
      unsafe = true
  # Alternatively, you can use chroma instead of pigments
  # to do so comment or delete lines 11 ~ 14 and uncomment lines 17 ~ 27
  [markup.highlight]
    anchorLineNos = false
    codeFences = true
    guessSyntax = true
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = false
    style = "solarized-dark"
    tabWidth = 2


